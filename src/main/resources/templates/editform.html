<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Form</title>
</head>
<body>

<h1>Edit</h1>
product ID: <span th:text="${product.id}"></span>
<form th:action="@{/api/updateProduct/{id}(id=${product.id})}" method="post">
    name: <input type="text" id="name" name="name" value=""><br>
    price: <input type="number" id="price" name="price" value=""><br>
    imageUrl: <input type="text" id="imageUrl" name="imageUrl" value=""><br>
    <button type="submit">Edit Product</button>
</form>
<form th:action="@{/api/getAllProducts}" method="get" style="display: inline;">
    <button type="submit">Back To List</button>
</form>
</body>
</html>
